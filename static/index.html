<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypher Chatbot</title>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #chat-container {
      width: 95%;
      max-width: 480px;
      height: 90vh;
      background: rgba(0,0,0,0.4);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
    }

    #chat-header {
      padding: 15px;
      background: var(--header-bg);
      color: var(--header-text);
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #theme-toggle {
      background: transparent;
      border: 2px solid var(--header-text);
      color: var(--header-text);
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: var(--user-msg);
      align-self: flex-end;
      color: #000;
    }
    .bot {
      background: var(--bot-msg);
      align-self: flex-start;
      color: #fff;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid var(--border-color);
      background: var(--chat-bg);
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: var(--button-bg);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Light theme */
    body.light {
      background: #ffffff;
      --chat-bg: rgba(255,255,255,0.8);
      --header-bg: #4CAF50;
      --header-text: #ffffff;
      --user-msg: #DCF8C6;
      --bot-msg: #4CAF50;
      --border-color: #ccc;
      --button-bg: #4CAF50;
    }

    /* Dark theme */
    body.dark {
      background: #000000;
      --chat-bg: rgba(30,30,30,0.8);
      --header-bg: #222;
      --header-text: #f1f1f1;
      --user-msg: #2e7d32;
      --bot-msg: #444;
      --border-color: #555;
      --button-bg: #2e7d32;
      color: #f1f1f1;
    }

    @media (max-width: 600px) {
      #chat-container { height: 95vh; }
      #chat-header { font-size: 16px; }
    }
  </style>
</head>
<body class="light">
  <div id="particles-js"></div>

  <div id="chat-container">
    <div id="chat-header">
      ü§ñ Cypher Chatbot
      <button id="theme-toggle">üåô</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  // Particle configs
  const lightParticles = {
    "particles": {
      "number": { "value": 80 },
      "size": { "value": 4 },
      "move": { "speed": 2 },
      "line_linked": { "enable": true, "color": "#888", "opacity": 0.4 },
      "color": { "value": ["#00ccff", "#ff6699", "#ffaa00", "#33cc33"] }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      }
    }
  };

  const darkParticles = {
    "particles": {
      "number": { "value": 90 },
      "size": { "value": 3 },
      "move": { "speed": 2.5 },
      "line_linked": { "enable": true, "color": "#00ffcc", "opacity": 0.6 },
      "color": { "value": ["#00ffcc", "#00ff88", "#66ffff"] }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      }
    }
  };

  function loadParticles(config) {
    particlesJS("particles-js", config);
  }

  loadParticles(lightParticles);

  const body = document.body;
  const themeBtn = document.getElementById("theme-toggle");
  themeBtn.addEventListener("click", () => {
    body.classList.toggle("dark");
    body.classList.toggle("light");
    themeBtn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";

    const config = body.classList.contains("dark") ? darkParticles : lightParticles;
    document.getElementById("particles-js").innerHTML = "";
    loadParticles(config);
  });

  // Messaging
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");

    const res = await fetch("https://cypher-chatbot.onrender.com", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");

    input.value = "";
  }

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("msg", sender);
    msgDiv.innerHTML = text;
    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }
</script>

</body>
</html>
